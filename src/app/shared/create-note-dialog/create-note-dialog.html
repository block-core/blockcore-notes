<h1 mat-dialog-title>Enter Your Note</h1>
<div mat-dialog-content class="mat-dialog-content">
  <mat-form-field appearance="fill" class="input-full-width" >
    <mat-label>Note</mat-label>
    <input matInput type="text" autocomplete="off" [(ngModel)]="data.note" />
  </mat-form-field>
</div>
<div mat-dialog-actions class="mat-dialog-actions" align="end">
  <button mat-stroked-button (click)="onNoClick()">Cancel</button>
  <button mat-flat-button [mat-dialog-close]="data.note" color="primary" cdkFocusInitial>Send</button>
</div>
