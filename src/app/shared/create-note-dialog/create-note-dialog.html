<h1 mat-dialog-title>Enter Your Note (NOT WORKING)</h1>
<div mat-dialog-content class="mat-dialog-content">
  <mat-form-field appearance="fill" class="input-full-width" >
    <mat-icon class="emoji" matPrefix (click)="isEmojiPickerVisible = !isEmojiPickerVisible;">sentiment_satisfied</mat-icon>
    <mat-label>Note</mat-label>
    <textarea  matInput type="text" autocomplete="off" [(ngModel)]="data.note" rows="2"></textarea>
  </mat-form-field>
<emoji-mart class="picker" *ngIf="isEmojiPickerVisible" emoji="point_up" (emojiSelect)="addEmoji($event)" title="Choose your emoji"></emoji-mart>

</div>
<div mat-dialog-actions class="mat-dialog-actions" align="end">
  <button mat-stroked-button (click)="onNoClick()">Cancel</button>
  <button mat-flat-button [mat-dialog-close]="data.note" color="primary" cdkFocusInitial>Send</button>
</div>
