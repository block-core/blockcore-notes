<div class="feed-page" infiniteScroll (scrollAction)="navigation.showMore()">
  <div class="options">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>{{ 'Notifications.Options' | translate}} </mat-panel-title>
          <mat-panel-description></mat-panel-description>
        </mat-expansion-panel-header>

        <p class="people-actions">
          <button mat-stroked-button (click)="clearNotifications()">{{'Notifications.ResetNotifications' | translate}} </button>
        </p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>

  <mat-card class="notification-card" *ngFor="let notification of ui.notifications">
    <mat-card-content>
      <div class="notification-entry">
        <div class="notification-message" [ngClass]="{ 'notification-message-seen': notification.seen  }">
          <app-notification-label [notification]="notification"></app-notification-label>
        </div>
        <div class="notification-date"><app-date [date]="notification.created"></app-date></div>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="show-more centered">
    <button mat-button (click)="showMore()">{{'Notifications.ShowMore' | translate }}</button>
  </div>
</div>
