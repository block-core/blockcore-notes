<div *ngIf="!authenticated">
  <router-outlet></router-outlet>
</div>

<mat-sidenav-container fullscreen class="sidenav-container" *ngIf="authenticated">
  <mat-sidenav #drawer class="sidenav print-hidden" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="logo-icon">
      <img src="assets/icons/icon-128x128.png" />
      <div>Blockcore Notes</div>
    </mat-toolbar>
    <mat-nav-list>
      <a [routerLink]="['/']" mat-menu-item (click)="toggleMenu()" [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active">
        <mat-icon>notes</mat-icon>
        <span>Notes</span>
      </a>
      <a [routerLink]="['/people']" mat-menu-item (click)="toggleMenu()" [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active">
        <mat-icon>people</mat-icon>
        <span>People</span>
      </a>
      <a [routerLink]="['/circles']" mat-menu-item (click)="toggleMenu()" [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active">
        <mat-icon>animation</mat-icon>
        <span>Circles</span>
      </a>
      <mat-divider></mat-divider>

      <a [routerLink]="['/settings']" mat-menu-item (click)="toggleMenu()" [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </a>
      <a [routerLink]="['/about']" mat-menu-item (click)="toggleMenu()" [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active">
        <mat-icon>help_outline</mat-icon>
        <span>About</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav #draweraccount class="sidenav-right print-hidden" fixedInViewport [attr.role]="'navigation'"
    [mode]="'over'" position="end">
    <div class="container">
      <button class="close-sidenav-icon" mat-icon-button (click)="draweraccount.toggle()">
        <mat-icon>close</mat-icon>
      </button>
      <button (click)="theme.darkMode = !theme.darkMode" mat-icon-button class="mat-icon-button theme-sidenav-icon">
        <mat-icon aria-label="Menu" class="material-icons">{{theme.darkMode ? 'light_mode': 'dark_mode'}}</mat-icon>
      </button>
      <header>
        <div class="bio" (click)="openProfile()">
          <img [src]="bgimagePath" alt="background" class="bg" />
          <div class="desc">
            <h3><span *ngIf="profile?.name">@</span>{{ profile?.name }}</h3>
            <p>{{ profile?.about }}</p>
          </div>
        </div>
        <div class="avatarcontainer">
          <img [src]="profile?.picture" onerror="this.src='/assets/profile.png'" alt="avatar" class="avatar" />
        </div>
      </header>
      <div class="content">
        <div class="data">
          <ul>
            <li>0 <span>Followers</span></li>
            <li>0 <span>Following</span></li>
          </ul>
        </div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a [routerLink]="['/profile']" mat-menu-item (click)="toggleProfileMenu()"
        [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">
        <mat-icon>edit</mat-icon>
        <span>Edit profile</span>
      </a>
      <a [routerLink]="['/logout']" mat-menu-item (click)="toggleProfileMenu()"
        [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </a>
    </mat-nav-list>
    <mat-menu #accounts="matMenu" hasBackdrop="true" backdropClass="menu-mode-backdrop" overlapTrigger="false">
    </mat-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="app-header">
      <button *ngIf="(isHandset$ | async) === true" type="button" aria-label="Toggle sidenav" mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span></span>

      <button *ngIf="appState.showBackButton" mat-icon-button (click)="goBack()">
        <mat-icon class="arrow-back">arrow_back</mat-icon>
      </button>

      <div class="top-spacer">{{ appState.title }}</div>

      <!-- <app-language-selector></app-language-selector> -->

      <button *ngFor="let action of appState.actions" (click)="action.click()" mat-icon-button
        [matTooltip]="action.tooltip">
        <mat-icon>{{ action.icon }}</mat-icon>
      </button>

      <button mat-icon-button (click)="draweraccount.toggle()">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <div class="scrolling-content" appDetectScroll (onScroll)="onScroll($event)" [bottomOffset]="300" [topOffset]="300">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
