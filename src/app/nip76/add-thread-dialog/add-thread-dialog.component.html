<div class="dialog">
    <h1 mat-dialog-title>Thread Preview</h1>
    <div mat-dialog-content class="mat-dialog-content">
      <mat-form-field appearance="fill" class="input-full-width">
        <mat-icon class="circle" matPrefix>key</mat-icon>
        <mat-label>nsecthread</mat-label>
        <textarea matInput type="text" [(ngModel)]="data.threadPointer" rows="6" cdkFocusInitial></textarea>
      </mat-form-field>
    </div>
  
    <div mat-dialog-actions align="end">
      <button mat-stroked-button (click)="onNoClick()">Cancel</button>
      <button mat-flat-button [mat-dialog-close]="data" color="primary" >Preview</button>
    </div>
  </div>
