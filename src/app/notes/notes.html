<div class="feed-page" *ngIf="notesService.items">
  <div *ngIf="notesService.items.length === 0">Notes are all your saved posts. These can be your own, or they can be copies of public posts made by others.<br /></div>
  <mat-card class="events" *ngFor="let note of notesService.items">
    <div class="events-header">
      <app-event-header [pubkey]="note.pubkey">Posted: <span class="event-date">{{ note.created_at | ago }}</span>, Saved: <span class="event-date">{{ note.saved | ago }}</span> </app-event-header>
      <app-event-actions [event]="note"></app-event-actions>
    </div>

    <app-content [event]="note"></app-content>

        {{ note.content }}<span *ngIf="note.contentCut">... (message was truncated)</span>

        </div>
      </div> -->

</div>
